<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider app</title>
    <script src="https://kit.fontawesome.com/f4eaa7022c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-container">
            <img class="image" src="" alt="" width="1000px" height="600px" image-display>
            <button class="left-btn" left-click>
                <i class="fa-solid fa-angles-left"></i>
            </button>
            <button class="left-btn" right-click>
                <i class="fa-solid fa-angles-right"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>   
</body>
</html>
